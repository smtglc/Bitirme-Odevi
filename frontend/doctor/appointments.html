<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevularım - Evde Sağlık</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .filter-tab .count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .filter-tab.active .count {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Appointment Cards */
        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .appointment-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .patient-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .service-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .service-name i {
            color: var(--primary-color);
        }

        /* Status Badges */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }

        .status-confirmed {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        .status-completed {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .status-cancelled {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        /* Appointment Details */
        .appointment-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .detail-item i {
            font-size: 1.25rem;
            color: var(--primary-color);
            width: 24px;
            text-align: center;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Patient Notes */
        .patient-notes {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--primary-color);
            border-radius: 8px;
        }

        .patient-notes-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .patient-notes-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Action Buttons */
        .appointment-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .btn-confirm {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-confirm:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-reject:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-complete {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-complete:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .appointments-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                flex-direction: column;
            }

            .filter-tab {
                width: 100%;
                justify-content: center;
            }

            .appointment-details {
                grid-template-columns: 1fr;
            }

            .appointment-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="user-info">
                        <h3 id="sidebarUserName">Dr. ...</h3>
                        <p>Doktor</p>
                    </div>
                </div>
                <button onclick="window.location.href='profile.html'" class="btn btn-primary btn-block btn-sm">
                    <i class="fas fa-user"></i> Profilim
                </button>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="dashboard.html" class="menu-link">
                        <i class="fas fa-home"></i> Ana Ekran
                    </a>
                </li>
                <li class="menu-item">
                    <a href="inbox.html" class="menu-link">
                        <i class="fas fa-inbox"></i> Gelen Kutusu
                    </a>
                </li>
                <li class="menu-item">
                    <a href="appointments.html" class="menu-link active">
                        <i class="fas fa-calendar-check"></i> Randevularım
                    </a>
                </li>
                <li class="menu-item">
                    <a href="services.html" class="menu-link">
                        <i class="fas fa-stethoscope"></i> Hizmetlerim
                    </a>
                </li>
                <li class="menu-item">
                    <a href="documents.html" class="menu-link">
                        <i class="fas fa-folder-open"></i> Belgelerim
                    </a>
                </li>
                <li class="menu-item">
                    <button onclick="openCreateServiceModal()" class="btn btn-primary btn-block btn-sm"
                        style="margin: 0.5rem 1.5rem;">

                    </button>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="menu-link" onclick="api.auth.logout()">

            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-calendar-check"></i> Randevularım</h1>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <div class="filter-tab active" data-status="all" onclick="filterAppointments('all')">
                    <i class="fas fa-list"></i>
                    <span>Tümü</span>
                    <span class="count" id="count-all">0</span>
                </div>
                <div class="filter-tab" data-status="Pending" onclick="filterAppointments('Pending')">
                    <i class="fas fa-clock"></i>
                    <span>Bekleyen</span>
                    <span class="count" id="count-pending">0</span>
                </div>
                <div class="filter-tab" data-status="Confirmed" onclick="filterAppointments('Confirmed')">
                    <i class="fas fa-check-circle"></i>
                    <span>Onaylanan</span>
                    <span class="count" id="count-confirmed">0</span>
                </div>
                <div class="filter-tab" data-status="Completed" onclick="filterAppointments('Completed')">
                    <i class="fas fa-check-double"></i>
                    <span>Tamamlanan</span>
                    <span class="count" id="count-completed">0</span>
                </div>
                <div class="filter-tab" data-status="Cancelled" onclick="filterAppointments('Cancelled')">
                    <i class="fas fa-times-circle"></i>
                    <span>İptal Edilen</span>
                    <span class="count" id="count-cancelled">0</span>
                </div>
            </div>

            <!-- Appointments Grid -->
            <div id="appointmentsGrid" class="appointments-grid">
                <!-- Appointments will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>Randevu Bulunamadı</h3>
                <p>Seçili filtreye uygun randevu bulunmuyor</p>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </main>
    </div>

    <!-- Create Service Modal -->
    <div id="createServiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Hizmet Oluştur</h2>
                <button class="modal-close" onclick="closeCreateServiceModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createServiceForm" onsubmit="handleCreateService(event)">
                <div class="form-group">
                    <label for="serviceName">Hizmet Adı *</label>
                    <input type="text" id="serviceName" name="name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Açıklama *</label>
                    <textarea id="serviceDescription" name="description" required class="form-control"
                        rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="servicePrice">Fiyat (₺) *</label>
                        <input type="number" id="servicePrice" name="basePrice" required class="form-control" min="0"
                            step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="serviceDuration">Süre (Dakika) *</label>
                        <input type="number" id="serviceDuration" name="durationMinutes" required class="form-control"
                            min="15" step="15">
                    </div>
                </div>
                <div class="form-group">
                    <label for="serviceSpecialization">Uzmanlık Alanı *</label>
                    <select id="serviceSpecialization" name="specialization" required class="form-control">
                        <option value="">Seçiniz...</option>
                        <option value="GeneralMedicine">Genel Tıp</option>
                        <option value="Cardiology">Kardiyoloji</option>
                        <option value="Neurology">Nöroloji</option>
                        <option value="Orthopedics">Ortopedi</option>
                        <option value="GeneralSurgery">Genel Cerrahi</option>
                        <option value="PhysicalTherapy">Fizik Tedavi</option>
                        <option value="NursingServices">Hemşirelik Hizmetleri</option>
                        <option value="LaboratoryServices">Laboratuvar Hizmetleri</option>
                        <option value="Dermatology">Dermatoloji</option>
                        <option value="Pediatrics">Pediatri</option>
                        <option value="Gynecology">Jinekoloji</option>
                        <option value="Psychiatry">Psikiyatri</option>
                        <option value="Other">Diğer</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateServiceModal()">İptal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        if (!requireAuth(['Doctor'])) {
            window.location.href = '../index.html';
        }

        let allAppointments = [];
        let currentFilter = 'all';

        async function loadAppointments() {
            try {
                const user = api.getUser();
                document.getElementById('sidebarUserName').textContent = `Dr. ${user.firstName} ${user.lastName}`;

                document.getElementById('loadingSpinner').style.display = 'block';
                const response = await api.doctor.getAppointments();
                allAppointments = response.data || [];

                updateCounts();
                renderAppointments();
            } catch (error) {
                console.error('Appointments load error:', error);
                showToast('Randevular yüklenirken hata oluştu', 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function updateCounts() {
            const counts = {
                all: allAppointments.length,
                Pending: allAppointments.filter(a => a.status === 'Pending').length,
                Confirmed: allAppointments.filter(a => a.status === 'Confirmed').length,
                Completed: allAppointments.filter(a => a.status === 'Completed').length,
                Cancelled: allAppointments.filter(a => a.status === 'Cancelled').length
            };

            document.getElementById('count-all').textContent = counts.all;
            document.getElementById('count-pending').textContent = counts.Pending;
            document.getElementById('count-confirmed').textContent = counts.Confirmed;
            document.getElementById('count-completed').textContent = counts.Completed;
            document.getElementById('count-cancelled').textContent = counts.Cancelled;
        }

        function filterAppointments(status) {
            currentFilter = status;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-status="${status}"]`).classList.add('active');

            renderAppointments();
        }

        function renderAppointments() {
            const grid = document.getElementById('appointmentsGrid');
            const emptyState = document.getElementById('emptyState');

            // Filter appointments
            let filteredAppointments = currentFilter === 'all'
                ? allAppointments
                : allAppointments.filter(a => a.status === currentFilter);

            // Sort by date (newest first)
            filteredAppointments = filteredAppointments.sort((a, b) =>
                new Date(b.scheduledDateTime) - new Date(a.scheduledDateTime)
            );

            if (filteredAppointments.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            filteredAppointments.forEach(appointment => {
                const card = createAppointmentCard(appointment);
                grid.appendChild(card);
            });
        }

        function createAppointmentCard(appointment) {
            const card = document.createElement('div');
            card.className = 'appointment-card';

            const date = new Date(appointment.scheduledDateTime);
            const formattedDate = date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = date.toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const statusClass = `status-${appointment.status.toLowerCase()}`;
            const statusText = {
                'Pending': 'Bekliyor',
                'Confirmed': 'Onaylandı',
                'Completed': 'Tamamlandı',
                'Cancelled': 'İptal Edildi'
            }[appointment.status] || appointment.status;

            let actionButtons = '';
            if (appointment.status === 'Pending') {
                actionButtons = `
                    <button class="action-btn btn-confirm" onclick="confirmAppointment('${appointment.id}')">
                        <i class="fas fa-check"></i> Onayla
                    </button>
                    <button class="action-btn btn-reject" onclick="cancelAppointment('${appointment.id}')">
                        <i class="fas fa-times"></i> Reddet
                    </button>
                `;
            } else if (appointment.status === 'Confirmed') {
                actionButtons = `
                    <button class="action-btn btn-complete" onclick="completeAppointment('${appointment.id}')">
                        <i class="fas fa-check-double"></i> Tamamlandı İşaretle
                    </button>
                `;
            }

            card.innerHTML = `
                <div class="appointment-header">
                    <div class="patient-info">
                        <h3><i class="fas fa-user"></i> ${appointment.patientName}</h3>
                        <div class="service-name">
                            <i class="fas fa-stethoscope"></i>
                            <span>${appointment.serviceName}</span>
                        </div>
                    </div>
                    <div class="status-badge ${statusClass}">
                        ${statusText}
                    </div>
                </div>

                <div class="appointment-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar"></i>
                        <div class="detail-content">
                            <div class="detail-label">Tarih</div>
                            <div class="detail-value">${formattedDate}</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <div class="detail-content">
                            <div class="detail-label">Saat</div>
                            <div class="detail-value">${formattedTime}</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <div class="detail-content">
                            <div class="detail-label">Telefon</div>
                            <div class="detail-value">${appointment.patientPhone || 'Belirtilmemiş'}</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-hourglass-half"></i>
                        <div class="detail-content">
                            <div class="detail-label">Süre</div>
                            <div class="detail-value">${appointment.durationMinutes} dakika</div>
                        </div>
                    </div>
                </div>

                ${appointment.patientAddress ? `
                    <div class="detail-item" style="grid-column: 1 / -1; margin-top: 0.5rem;">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="detail-content">
                            <div class="detail-label">Adres</div>
                            <div class="detail-value">${appointment.patientAddress}</div>
                        </div>
                    </div>
                ` : ''}

                ${appointment.patientNotes ? `
                    <div class="patient-notes">
                        <div class="patient-notes-label">
                            <i class="fas fa-sticky-note"></i>
                            Hasta Notları
                        </div>
                        <div class="patient-notes-content">${appointment.patientNotes}</div>
                    </div>
                ` : ''}

                ${actionButtons ? `
                    <div class="appointment-actions">
                        ${actionButtons}
                    </div>
                ` : ''}
            `;

            return card;
        }

        async function confirmAppointment(id) {
            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                await api.doctor.confirmAppointment(id);
                showToast('Randevu onaylandı', 'success');
                await loadAppointments();
            } catch (error) {
                console.error('Confirm error:', error);
                showToast(error.message || 'Randevu onaylanırken hata oluştu', 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        async function cancelAppointment(id) {
            if (!confirm('Bu randevuyu iptal etmek istediğinizden emin misiniz?')) {
                return;
            }

            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                await api.doctor.cancelAppointment(id);
                showToast('Randevu iptal edildi', 'success');
                await loadAppointments();
            } catch (error) {
                console.error('Cancel error:', error);
                showToast(error.message || 'Randevu iptal edilirken hata oluştu', 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        async function completeAppointment(id) {
            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                await api.doctor.completeAppointment(id);
                showToast('Randevu tamamlandı olarak işaretlendi', 'success');
                await loadAppointments();
            } catch (error) {
                console.error('Complete error:', error);
                showToast(error.message || 'Randevu tamamlanırken hata oluştu', 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function openCreateServiceModal() {
            document.getElementById('createServiceModal').style.display = 'flex';
        }

        function closeCreateServiceModal() {
            document.getElementById('createServiceModal').style.display = 'none';
            document.getElementById('createServiceForm').reset();
        }

        async function handleCreateService(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const serviceData = {
                name: formData.get('name'),
                description: formData.get('description'),
                basePrice: parseFloat(formData.get('basePrice')),
                durationMinutes: parseInt(formData.get('durationMinutes')),
                specialization: formData.get('specialization')
            };

            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                const response = await api.doctor.createService(serviceData);
                if (response.success) {
                    showToast('Hizmet başarıyla oluşturuldu!', 'success');
                    closeCreateServiceModal();
                } else {
                    showToast(response.message || 'Hizmet oluşturulamadı', 'error');
                }
            } catch (error) {
                console.error('Service creation error:', error);
                showToast('Bir hata oluştu: ' + error.message, 'error');
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        window.onclick = function (event) {
            const modal = document.getElementById('createServiceModal');
            if (event.target === modal) {
                closeCreateServiceModal();
            }
        }

        // Load appointments on page load
        loadAppointments();
    </script>
</body>

</html>
